<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lyanna Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.bootcss.com/highlight.js/9.13.1/styles/tomorrow.min.css">
  <script src="//cdn.bootcss.com/highlight.js/9.13.1/highlight.min.js
"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Lyanna',
      repo: 'https://github.com/dongweiming/lyanna',
      loadSidebar: true,
      subMaxLevel: 2,
      search: {
        noData: {
          '/zh-cn/': '没有结果!',
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Search'
        }
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
      },
      markdown: function (marked, renderer) {
        delete renderer.code;
        marked.setOptions({
          renderer: renderer,
          highlight: function (code, lang) {
            return hljs.highlightAuto(code, [lang]).value;
          },
        });
        return marked;
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
</html>
